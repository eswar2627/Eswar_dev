<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Eswar Maguluri | Full Stack Developer{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
          content="Eswar Maguluri – Full Stack Developer specializing in Django, REST APIs, and modern web applications.">
    <script src="https://cdn.tailwindcss.com"></script>
    {% block extra_head %}{% endblock %}
    <style>
        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .fade-up {
            animation: fadeUp 0.8s ease-out both;
        }
        .hover-glow:hover {
            box-shadow: 0 0 40px rgba(59, 130, 246, 0.25);
        }
    </style>
</head>
<body class="text-white">
<div class="min-h-screen bg-gradient-to-br from-[#020617] via-[#020617] to-[#020617] relative overflow-hidden">
    <div class="absolute inset-0
        bg-[linear-gradient(to_right,#0f172a_1px,transparent_1px),
        linear-gradient(to_bottom,#0f172a_1px,transparent_1px)]
        bg-[size:60px_60px] opacity-20">
    </div>
    <div class="absolute -top-32 -left-32 w-[500px] h-[500px] bg-blue-600/20 rounded-full blur-3xl"></div>
    <div class="absolute top-1/3 -right-32 w-[500px] h-[500px] bg-indigo-600/20 rounded-full blur-3xl"></div>
    <nav class="relative z-10 flex justify-between items-center px-6 py-4 border-b border-white/10 backdrop-blur">
        <h1 class="text-xl font-bold tracking-wide">Eswar Maguluri</h1>
        <div class="flex gap-6 text-sm font-medium">
            <a href="/"
               class="hover:text-blue-400 transition {% if request.path == '/' %}text-blue-400{% endif %}">
                Home
            </a>
            <a href="/projects/"
               class="hover:text-blue-400 transition {% if 'projects' in request.path %}text-blue-400{% endif %}">
                Projects
            </a>
            <a href="/contact/"
               class="hover:text-blue-400 transition {% if 'contact' in request.path %}text-blue-400{% endif %}">
                Contact
            </a>
        </div>
    </nav>
    <main class="relative z-10 fade-up">
        {% block content %}
        {% endblock %}
    </main>
    <footer class="relative z-10 text-center py-8 text-gray-500 text-sm">
        <p>Open to internships, entry-level roles, and freelance opportunities.</p>
        <p class="mt-2">© 2025 Eswar Maguluri. All rights reserved.</p>
    </footer>
</div>
</body>
</html>
